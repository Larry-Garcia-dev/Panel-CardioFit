<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Agenda - CardioFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <nav class="bg-purple-800 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold">Agenda Personal</h1>
        <div class="flex gap-4 items-center">
            <span id="staffNameDisplay" class="font-medium opacity-80">Cargando...</span>
            <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded text-sm font-bold">Salir</a>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-4xl">
        <div class="flex justify-between items-end mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Citas de Hoy</h2>
            <span id="todayDate" class="text-purple-700 font-bold bg-purple-100 px-3 py-1 rounded"></span>
        </div>

        <div id="myAgendaContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-8 rounded shadow text-center text-gray-400">
                Cargando tu agenda...
            </div>
        </div>
    </div>

    <script>
        document.getElementById('todayDate').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

        // 1. Verificar SesiÃ³n y Rol
        let myStaffId = null;

        fetch('/api/check-session')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedin) {
                    window.location.href = '/login.html';
                } else if (data.role !== 'staff') {
                    // Si es admin tratando de entrar aquÃ­, lo mandamos al dashboard principal
                    window.location.href = '/index.html'; 
                } else {
                    document.getElementById('staffNameDisplay').innerText = data.user;
                    myStaffId = data.id;
                    loadMyAgenda(myStaffId);
                }
            });

        // 2. Cargar Agenda Filtrada
        function loadMyAgenda(staffId) {
            // Reutilizamos la API existente de citas de hoy
            fetch('/api/appointments/today')
                .then(res => res.json())
                .then(allCitas => {
                    // FILTRAMOS en el cliente (aunque idealmente deberÃ­a ser en backend, esto funciona rÃ¡pido)
                    const myCitas = allCitas.filter(cita => cita.entrenador === document.getElementById('staffNameDisplay').innerText || cita.staff_id === staffId); 
                    
                    const container = document.getElementById('myAgendaContainer');
                    container.innerHTML = '';

                    if (myCitas.length === 0) {
                        container.innerHTML = `<div class="col-span-full p-8 text-center bg-white rounded shadow text-gray-500">ðŸŽ‰ No tienes citas pendientes para hoy.</div>`;
                        return;
                    }

                    myCitas.forEach(cita => {
                        const hora = cita.start_time.substring(0, 5);
                        container.innerHTML += `
                            <div class="bg-white border-l-4 border-purple-500 p-5 rounded shadow flex flex-col justify-between">
                                <div>
                                    <span class="text-2xl font-bold text-purple-700">${hora}</span>
                                    <h3 class="font-bold text-gray-800 text-lg mt-1">${cita.cliente}</h3>
                                    <p class="text-sm text-gray-500">SesiÃ³n Programada</p>
                                </div>
                                <div class="mt-4 pt-4 border-t text-sm text-gray-400">
                                    Solo lectura
                                </div>
                            </div>
                        `;
                    });
                });
        }
    </script>
</body>
</html>
