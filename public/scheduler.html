<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Agenda - CardioFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">

    <style>
        .grid-cell { min-width: 200px; min-height: 130px; transition: background-color 0.2s; }
        .grid-cell:hover { background-color: #f8fafc; }
        .user-chip { font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Scrollbars */
        .custom-scrollbar::-webkit-scrollbar { height: 10px; width: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #e2e8f0; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

    <nav class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-lg z-30 shrink-0">
        <div class="flex items-center gap-4">
            <a href="index.html" class="bg-blue-800 hover:bg-blue-700 px-4 py-2 rounded text-sm font-bold flex items-center gap-2 transition">
                â¬… Volver
            </a>
            <h1 class="text-xl font-bold tracking-wider">PANEL DE DISPONIBILIDAD</h1>
        </div>
        <div class="flex items-center gap-2 bg-blue-800 p-1 rounded-lg border border-blue-700">
            <button onclick="changeDate(-1)" class="hover:bg-blue-600 px-3 py-1 rounded font-bold text-lg text-white">â—„</button>
            <input type="date" id="currentDate" class="bg-transparent text-white font-bold border-none outline-none text-center cursor-pointer uppercase">
            <button onclick="changeDate(1)" class="hover:bg-blue-600 px-3 py-1 rounded font-bold text-lg text-white">â–º</button>
        </div>
    </nav>

    <div class="flex-1 overflow-auto custom-scrollbar p-4 bg-gray-200">
        <div class="inline-block min-w-full shadow-xl rounded-lg overflow-hidden bg-white border border-gray-300">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-800 text-white sticky top-0 z-20 shadow-md">
                    <tr>
                        <th class="p-4 w-60 font-bold border-r border-gray-600 bg-gray-900 sticky left-0 z-30 text-center shadow-lg">
                            STAFF
                        </th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">05:00 AM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">06:00 AM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">07:00 AM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">08:00 AM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">09:00 AM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">10:00 AM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">11:00 AM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">03:00 PM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">04:00 PM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">05:00 PM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">06:00 PM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">07:00 PM</th>
                        <th class="p-3 text-center min-w-[180px] border-r border-gray-700">08:00 PM</th>
                    </tr>
                </thead>
                <tbody id="schedulerBody">
                    <tr><td colspan="14" class="p-20 text-center text-gray-500">Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="bookingModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 backdrop-blur-sm px-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-visible relative transform transition-all scale-100">
            
            <div class="bg-blue-600 p-5 flex justify-between items-center text-white rounded-t-xl">
                <div>
                    <h3 class="font-bold text-xl">Nueva Reserva</h3>
                    <p class="text-blue-100 text-xs">Busca un usuario para asignar el cupo</p>
                </div>
                <button onclick="closeBookingModal()" class="text-3xl hover:text-gray-200 leading-none">&times;</button>
            </div>
            
            <div class="p-6">
                <div class="flex justify-between items-center bg-blue-50 p-3 rounded-lg border border-blue-100 mb-6">
                    <div>
                        <p class="text-xs text-blue-500 font-bold uppercase">Entrenador</p>
                        <p id="modalStaffName" class="font-bold text-blue-900 text-lg"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-blue-500 font-bold uppercase">Hora</p>
                        <p id="modalTime" class="font-bold text-blue-900 text-lg"></p>
                    </div>
                    <div class="bg-white px-4 py-2 rounded border border-blue-200 text-center">
                        <span class="text-xs text-gray-500 block">Cupos Libres</span>
                        <span id="modalSlots" class="font-bold text-xl text-green-600"></span>
                    </div>
                </div>

                <div class="relative mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Buscar Cliente:</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                        <input type="text" id="userSearchInput" placeholder="Escribe nombre, cÃ©dula..." 
                            class="w-full pl-10 p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none text-lg transition shadow-sm" autocomplete="off">
                    </div>
                    
                    <div id="searchResults" class="hidden absolute w-full bg-white border border-gray-200 shadow-2xl max-h-64 overflow-y-auto mt-2 z-50 rounded-lg">
                    </div>
                </div>

                <div id="actionButtons" class="hidden border-t border-gray-100 pt-4">
                    <div class="text-center mb-4">
                        <span class="text-gray-500 text-xs uppercase font-bold">Cliente Seleccionado</span>
                        <h4 id="selectedUserName" class="text-xl font-bold text-blue-800"></h4>
                        <input type="hidden" id="selectedUserId">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="confirmBooking(false)" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow flex flex-col items-center justify-center transition hover:-translate-y-1">
                            <span class="text-lg">âœ… Agendar</span>
                            <span class="text-xs font-normal opacity-80">Ocupa 1 cupo</span>
                        </button>

                        <button onclick="confirmBooking(true)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow flex flex-col items-center justify-center transition hover:-translate-y-1">
                            <span class="text-lg">ðŸ”’ Agendar y Bloquear</span>
                            <span class="text-xs font-normal opacity-80">Cierra la hora para este staff</span>
                        </button>
                    </div>
                </div>

            </div>
            
            <div class="bg-gray-50 p-3 rounded-b-xl flex justify-end border-t border-gray-200">
                <button onclick="closeBookingModal()" class="text-gray-500 hover:text-gray-800 font-bold px-4 py-2">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="scheduler.js"></script>
</body>
</html>
