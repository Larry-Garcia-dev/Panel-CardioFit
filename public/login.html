<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - CardioFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Acceso Admin</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Correo" class="w-full p-2 border rounded" required>
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 border rounded" required>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Entrar</button>
        </form>
        <p class="mt-4 text-center text-sm">
            <a href="register.html" class="text-blue-500 hover:underline">Registrar nuevo Admin</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (data.success) {
                // El backend ahora devuelve a dónde ir (index.html o staff-agenda.html)
                window.location.href = data.redirect;
            } else {
                alert(data.message);
            }
        });


    </script>
</body>

</html>
